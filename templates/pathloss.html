<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Loss Experiment with Antenna Heights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #experiment-area {
            position: relative;
            width: 800px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        .antenna {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        #transmitter {
            left: 0;
        }
        #receiver {
            cursor: pointer;
        }
        .slider-container,
        .input-container {
            margin: 20px auto;
            width: 80%;
        }
        img {
            display: block;
            margin: 4 auto;
        }
    </style>
</head>
<body>
    <h1>Path Loss Experiment with Antenna Heights</h1>
    <div class="input-container">
        <label for="tx-height">Transmitter Height (meters):</label>
        <input type="number" id="tx-height" min="1" value="10" step="1">
        <label for="rx-height">Receiver Height (meters):</label>
        <input type="number" id="rx-height" min="1" value="10" step="1">
    </div>
    <div id="experiment-area">
        <div id="transmitter" class="antenna">
            <img src="static\images\antenna-svgrepo-com.svg" id="tx-image" style="height: 100px;">
        </div>
        <div id="receiver" class="antenna" style="left: 0;">
            <img src="static\images\antenna-svgrepo-com.svg" id="rx-image" style="height: 100px;">
        </div>
    </div>
    <div class="slider-container">
        <label for="distance-slider">Adjust Receiver Position:</label><br>
        <input type="range" id="distance-slider" min="0" max="750" value="0" step="1" style="width: 100%;">
    </div>
    <div>
        <p><strong>Distance:</strong> <span id="distance">0</span> meters</p>
        <p><strong>Path Loss:</strong> <span id="path-loss">0</span> dB</p>
    </div>
    <script>
        const slider = document.getElementById('distance-slider');
        const transmitter = document.getElementById('transmitter');
        const receiver = document.getElementById('receiver');
        const txHeightInput = document.getElementById('tx-height');
        const rxHeightInput = document.getElementById('rx-height');
        const distanceDisplay = document.getElementById('distance');
        const pathLossDisplay = document.getElementById('path-loss');
        const txImage = document.getElementById('tx-image');
        const rxImage = document.getElementById('rx-image');

        const transmitterPosition = 0; // Fixed position of the transmitter
        const frequency = 900; // Frequency in MHz

        function calculatePathLoss(distance, frequency, txHeight, rxHeight) {
            return (
                20 * Math.log10(distance || 1) +
                20 * Math.log10(frequency) -
                20 * Math.log10(txHeight) -
                20 * Math.log10(rxHeight) -
                147.55
            ).toFixed(2);
        }

        function updateAntennaHeights() {
            const txHeight = parseInt(txHeightInput.value);
            const rxHeight = parseInt(rxHeightInput.value);
            txImage.style.height = `${txHeight * 10}px`; // Scale height visually
            rxImage.style.height = `${rxHeight * 10}px`; // Scale height visually
        }

        slider.addEventListener('input', () => {
            const receiverPosition = parseInt(slider.value);
            const distance = Math.abs(receiverPosition - transmitterPosition); // Distance between antennas
            receiver.style.left = `${receiverPosition}px`;
            const txHeight = parseInt(txHeightInput.value);
            const rxHeight = parseInt(rxHeightInput.value);
            distanceDisplay.textContent = distance;
            pathLossDisplay.textContent = calculatePathLoss(distance, frequency, txHeight, rxHeight);
        });

        txHeightInput.addEventListener('input', updateAntennaHeights);
        rxHeightInput.addEventListener('input', updateAntennaHeights);

        // Initialize antenna heights
        updateAntennaHeights();
    </script>
</body>
</html>

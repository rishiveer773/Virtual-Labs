<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Loss Experiment</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --experiment-padding: 80px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0.5rem;
            line-height: 1.6;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0.5rem;
            height: 100%;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            margin: 0;
            padding: 0.25rem 0;
            height: 1.5rem;
            line-height: 1.5rem;
        }

        canvas {
            max-width: 100%;
            max-height: 300px; /* Adjust as needed */
            display: block;
        }


        .sidebar {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            height: calc(100vh - 10rem);
        }

        .main-content {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 10rem);
        }

        #experiment-area {
            position: relative;
            flex-grow: 1;
            border-radius: 12px;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            overflow: hidden; /* Prevent overflowing images */
            box-sizing: border-box;
            padding: 0 var(--experiment-padding);
        }


        .antenna {
            position: absolute;
            bottom: 40%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .antenna img {
            filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07));
            transition: height 0.3s ease, width 0.3s ease;
            width: 60px;
            height: auto;
        }

        #transmitter {
            left: var(--experiment-padding);
        }

        #receiver {
            cursor: pointer;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .metric-card {
            background: var(--background-color);
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .metric-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #174cbc;
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background: var(--card-background);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        table th, table td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        table thead th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        table tbody tr:nth-child(even) {
            background-color: #f1f5f9;
        }

        /* Plot Section */
        .plot-section {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%; /* Ensure it scales to fit the container */
            height: 400px; /* Cap the height to prevent scrolling */
            overflow: hidden; /* Prevent scrollbars */
        }


        .plot-section canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="notification" style="display:none; position:fixed; top:1rem; right:1rem; background:#2563eb; color:white; padding:0.5rem 1rem; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); z-index:1000;">
    </div>

    <div class="container">
        <h1>Path Loss Experiment</h1>

        <div class="sidebar">
            <div class="input-group">
                <label for="tx-height">Transmitter Height (meters)</label>
                <input type="number" id="tx-height" min="1" max="150" value="10" step="1">
            </div>
            <div class="input-group">
                <label for="rx-height">Receiver Height (meters)</label>
                <input type="number" id="rx-height" min="1" max="150" value="10" step="1">
            </div>
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value"><span id="distance">0</span> m</div>
                    <div class="metric-label">Distance</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value"><span id="path-loss">0</span> dB</div>
                    <div class="metric-label">Path Loss</div>
                </div>
                <!-- <div class="input-group">
                    <button id="register-btn">Register</button>
                    <button id="plot-btn" disabled>Plot Graph</button> -->
                    <!-- <button id="resetBtn">Reset</button>
                </div> -->
            </div>
        </div>

        <div class="main-content">
            <div id="experiment-area">
                <div id="transmitter" class="antenna">
                    <img src="static/images/antenna-small.svg" alt="Transmitter antenna" draggable="false">
                </div>
                <div id="receiver" class="antenna">
                    <img src="static/images/antenna-small.svg" alt="Receiver antenna" draggable="false">
                </div>
            </div>
            <div class="input-group">
                <label for="distance-slider">Adjust Receiver Position</label>
                <input type="range" id="distance-slider" min="0" max="100" value="0" step="1">
                <div id="button-container" style="margin-top: 10px; display: flex; justify-content: center;">
                    <button id="register-btn" style="margin-right: 10px;">Register</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>            
        </div>

        <!-- Table Section -->
        <div class="input-group">
            <h2>Registered Values</h2>
            <table id="values-table" border="1" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Distance (m)</th>
                        <th>Path Loss (dB)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Values will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Graph Section -->
        <canvas id="pathloss-chart" style="max-height: 300px;"></canvas>
    </div>

    <script>
        const slider = document.getElementById('distance-slider');
        const transmitter = document.getElementById('transmitter');
        const receiver = document.getElementById('receiver');
        const txHeightInput = document.getElementById('tx-height');
        const rxHeightInput = document.getElementById('rx-height');
        const distanceDisplay = document.getElementById('distance');
        const pathLossDisplay = document.getElementById('path-loss');
        const registerBtn = document.getElementById('register-btn');
        const plotBtn = document.getElementById('plot-btn');
        const resetBtn = document.getElementById('resetBtn');
        const chartCanvas = document.getElementById('pathloss-chart');
        const valuesTableBody = document.querySelector('#values-table tbody');
        const sliderDisplay = document.getElementById('sliderDisplay');
    
        const frequency = 900; // MHz
        const maxDistance = 100; // Maximum distance in meters
        
        let dataPoints = [];

        slider.max = maxDistance;
        

        // Add event listener to reset button
        resetBtn.addEventListener('click', () => {
            // Clear the dataPoints array
            dataPoints = [];

            // Clear the table
            valuesTableBody.innerHTML = '';

            // Reset the chart
            if (Chart.getChart(chartCanvas)) {
                Chart.getChart(chartCanvas).destroy();
            }

            slider.value = slider.min;
            sliderDisplay.textContent = slider.value;

            const txHeight = parseInt(slider.min); // Assuming the slider's min value correlates to the initial height
            const rxHeight = parseInt(slider.min); // Same assumption for the receiver

            updateAntennaImage(txHeight, transmitter.querySelector('img'));
            updateAntennaImage(rxHeight, receiver.querySelector('img'));

            showNotification("Table, plot, slider, and antenna images have been reset!");
        });


        function calculatePathLoss(distance, frequency, txHeight, rxHeight) {
            return (
                20 * Math.log10(distance || 1) +
                20 * Math.log10(frequency) -
                20 * Math.log10(txHeight) -
                20 * Math.log10(rxHeight) -
                147.55
            ).toFixed(2);
        }
    
        function updateAntennaImage(height, imgElement) {
            if (!imgElement) {
                console.error("Image element is invalid or not found.");
                return;
            }

            console.log("Height:", height);
            console.log("Image Element:", imgElement);

            if (height <= 50) {
                imgElement.src = 'static/images/antenna-small.svg';
                imgElement.style.width = `${height + 30}px`; // Dynamically scale size
            } else if (height <= 100) {
                imgElement.src = 'static/images/antenna-medium.svg';
                imgElement.style.width = `80px`;
            } else {
                imgElement.src = 'static/images/antenna-large.svg';
                imgElement.style.width = `100px`;
            }

            imgElement.style.height = 'auto'; // Maintain aspect ratio
            console.log(`Updated image source to: ${imgElement.src}`);
        }

        function updateAntennaHeights() {
            const txHeight = Math.min(parseInt(txHeightInput.value || "0", 10), 150);
            const rxHeight = Math.min(parseInt(rxHeightInput.value || "0", 10), 150);

            console.log("TX Height:", txHeight, "RX Height:", rxHeight);

            updateAntennaImage(txHeight, transmitter.querySelector('img'));
            updateAntennaImage(rxHeight, receiver.querySelector('img'));

            updatePathLoss(); // Ensure this function is also debugged if necessary
        }

        // Attach Event Listeners
        txHeightInput.addEventListener('input', updateAntennaHeights);
        rxHeightInput.addEventListener('input', updateAntennaHeights);
                function updateReceiverPosition() {
                    const distance = parseInt(slider.value); // Slider value as distance
                    const experimentPadding = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--experiment-padding'));
                    const experimentWidth = document.getElementById('experiment-area').offsetWidth;

            // Calculate receiver's horizontal position
            const receiverWidth = receiver.offsetWidth / 2; // Half the width to center the antenna
            const receiverX = Math.min(
                experimentWidth - experimentPadding - receiverWidth, // Ensure it doesn't exceed the right boundary
                Math.max(
                    experimentPadding - receiverWidth, // Ensure it doesn't exceed the left boundary
                    experimentPadding + (distance / maxDistance) * (experimentWidth - 2 * experimentPadding)
                )
            );

            receiver.style.left = `${receiverX}px`;
        }

    
        function updatePathLoss() {
            const distance = parseInt(slider.value); // Slider value as distance
            const txHeight = parseInt(txHeightInput.value) || 1; // Ensure height is at least 1
            const rxHeight = parseInt(rxHeightInput.value) || 1;
    
            distanceDisplay.textContent = distance;
            pathLossDisplay.textContent = calculatePathLoss(distance, frequency, txHeight, rxHeight);
    
            updateReceiverPosition();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function registerValues() {
            const distance = parseInt(slider.value);
            const pathLoss = parseFloat(pathLossDisplay.textContent);

            // Add values to the dataPoints array
            if (dataPoints.length < 10) {
                dataPoints.push({ distance, pathLoss });

                // Sort dataPoints by distance to ensure ascending order
                dataPoints.sort((a, b) => a.distance - b.distance);

                // Clear and repopulate the table to reflect sorted dataPoints
                valuesTableBody.innerHTML = ''; // Clear existing rows
                dataPoints.forEach(point => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${point.distance}</td>
                        <td>${point.pathLoss}</td>
                    `;
                    valuesTableBody.appendChild(newRow);
                });

                showNotification(`Registered: Distance = ${distance}m, Path Loss = ${pathLoss}dB`);

                // Automatically plot the graph with updated dataPoints
                plotGraph(dataPoints);
            } else {
                showNotification("You can only register up to 10 values!");
            }
        }

        function plotGraph() {
            const distances = dataPoints.map(point => point.distance);
            const pathLosses = dataPoints.map(point => point.pathLoss);

            // Debugging: Log data to ensure it's correct
            console.log("Distances:", distances);
            console.log("Path Losses:", pathLosses);

            if (distances.length === 0 || pathLosses.length === 0) {
                alert("No data to plot. Please register values first!");
                return;
            }

            // Clear existing chart instance (if any)
            if (Chart.getChart(chartCanvas)) {
                Chart.getChart(chartCanvas).destroy();
            }

            new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: distances,
                    datasets: [{
                        label: 'Path Loss vs Distance',
                        data: pathLosses,
                        borderColor: 'rgba(37, 99, 235, 0.8)',
                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Allow dynamic sizing
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Distance (m)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Path Loss (dB)'
                            }
                        }
                    }
                }
            });
        }


        // Event Listeners
        slider.addEventListener('input', updatePathLoss);
        registerBtn.addEventListener('click', registerValues);
        plotBtn.addEventListener('click', plotGraph);

        // Initial Setup
        updatePathLoss();
    </script>
</body>
</html>

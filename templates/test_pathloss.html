<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Loss Experiment with Antenna Heights</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --experiment-padding: 80px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            height: calc(100vh - 2rem);
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
        }

        .sidebar {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-content {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        #experiment-area {
            position: relative;
            flex-grow: 1;
            border-radius: 12px;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            overflow: hidden;
            box-sizing: border-box;
            padding: 0 var(--experiment-padding);
            margin-bottom: 1rem;
        }

        .antenna {
            position: absolute;
            bottom: 40%;
            transform: translateY(50%);
            text-align: center;
            transition: all 0.3s ease;
        }

        .antenna img {
            filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07));
            transition: height 0.3s ease;
            width: 60px;
            height: auto;
        }

        #transmitter {
            left: var(--experiment-padding);
        }

        #receiver {
            cursor: pointer;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .metric-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Path Loss Experiment with Antenna Heights</h1>
        
        <div class="sidebar">
            <div class="input-group">
                <label for="tx-height">Transmitter Height (meters)</label>
                <input type="number" id="tx-height" min="1" value="10" step="1">
            </div>
            <div class="input-group">
                <label for="rx-height">Receiver Height (meters)</label>
                <input type="number" id="rx-height" min="1" value="10" step="1">
            </div>
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value"><span id="distance">0</span> m</div>
                    <div class="metric-label">Distance</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value"><span id="path-loss">0</span> dB</div>
                    <div class="metric-label">Path Loss</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="experiment-area">
                <div id="transmitter" class="antenna">
                    <img src="static\images\antenna-svgrepo-com.svg" alt="Transmitter antenna">
                </div>
                <div id="receiver" class="antenna">
                    <img src="static\images\antenna-svgrepo-com.svg" alt="Receiver antenna">
                </div>
            </div>
            <div class="input-group">
                <label for="distance-slider">Adjust Receiver Position</label>
                <input type="range" id="distance-slider" min="0" max="100" value="0" step="1">
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('distance-slider');
        const transmitter = document.getElementById('transmitter');
        const receiver = document.getElementById('receiver');
        const txHeightInput = document.getElementById('tx-height');
        const rxHeightInput = document.getElementById('rx-height');
        const distanceDisplay = document.getElementById('distance');
        const pathLossDisplay = document.getElementById('path-loss');
        const experimentArea = document.getElementById('experiment-area');

        const frequency = 900;
        
        const maxWidth = experimentArea.offsetWidth - (2 * parseInt(getComputedStyle(document.documentElement).getPropertyValue('--experiment-padding')));
        slider.max = maxWidth;

        function calculatePathLoss(distance, frequency, txHeight, rxHeight) {
            return (
                20 * Math.log10(distance || 1) +
                20 * Math.log10(frequency) -
                20 * Math.log10(txHeight) -
                20 * Math.log10(rxHeight) -
                147.55
            ).toFixed(2);
        }

        function updateAntennaHeights() {
            const txHeight = parseInt(txHeightInput.value);
            const rxHeight = parseInt(rxHeightInput.value);
            
            transmitter.style.bottom = `${(txHeight * 3) + 40}px`;
            receiver.style.bottom = `${(rxHeight * 3) + 40}px`;
            
            updatePathLoss();
        }

        function updatePathLoss() {
            const distance = parseInt(slider.value);
            const txHeight = parseInt(txHeightInput.value);
            const rxHeight = parseInt(rxHeightInput.value);
            
            const receiverPosition = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--experiment-padding')) + distance;
            receiver.style.left = `${receiverPosition}px`;
            
            distanceDisplay.textContent = distance;
            pathLossDisplay.textContent = calculatePathLoss(distance, frequency, txHeight, rxHeight);
        }

        window.addEventListener('resize', () => {
            const newMaxWidth = experimentArea.offsetWidth - (2 * parseInt(getComputedStyle(document.documentElement).getPropertyValue('--experiment-padding')));
            slider.max = newMaxWidth;
            updatePathLoss();
        });

        slider.addEventListener('input', updatePathLoss);
        txHeightInput.addEventListener('input', updateAntennaHeights);
        rxHeightInput.addEventListener('input', updateAntennaHeights);

        updateAntennaHeights();
    </script>
</body>
</html>

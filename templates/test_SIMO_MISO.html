<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO/MISO System Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .antenna {
            fill: steelblue;
            stroke: black;
            stroke-width: 2;
        }
        .line {
            stroke: gray;
            stroke-width: 1.5;
            opacity: 0.8; /* Increased opacity of the lines */
        }
    </style>
</head>
<body>
    <h1>SIMO/MISO System Visualization</h1>
    <form id="system-form">
        <label for="system-type">System Type:</label>
        <select id="system-type" name="system_type">
            <option value="SIMO">SIMO</option>
            <option value="MISO">MISO</option>
        </select>
        
        <label for="num-antennas">Number of Antennas:</label>
        <input type="number" id="num-antennas" name="num_antennas" min="1" max="5" required>
        
        <div id="combining-method-container" style="display: none;">
            <label for="combining-method">Combining Method:</label>
            <select id="combining-method" name="combining_method">
                <option value="EGC">Equal Gain Combining (EGC)</option>
                <option value="SC">Selection Combining (SC)</option>
                <option value="MRC">Maximal Ratio Combining (MRC)</option>
            </select>
        </div>
    
        <button type="submit">Generate</button>
    </form>
    
    <script>
        const numAntennasInput = document.getElementById('num-antennas');
        const combiningMethodContainer = document.getElementById('combining-method-container');
    
        numAntennasInput.addEventListener('input', () => {
            const numAntennas = parseInt(numAntennasInput.value, 10);
            
            // Show combining method dropdown only if the input is valid
            if (numAntennas >= 1 && numAntennas <= 5) {
                combiningMethodContainer.style.display = 'block';
            } else {
                combiningMethodContainer.style.display = 'none';
            }
        });
    </script>
    

    <div id="diagram-container">
        <svg id="diagram" width="800" height="400"></svg>
    </div>

    <script>
        const form = document.getElementById('system-form');
        const svg = d3.select('#diagram');
        const combiningMethod = document.getElementById('combining-method').value;

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const systemType = document.getElementById('system-type').value;
            const numAntennas = document.getElementById('num-antennas').value;

            // Simulate server response
            const data = {
                system_type: systemType,
                num_rx: systemType === 'SIMO' ? parseInt(numAntennas, 10) : null,
                num_tx: systemType === 'MISO' ? parseInt(numAntennas, 10) : null
            };

            renderDiagram(data);
        });

        function renderDiagram(data) {
            svg.selectAll('*').remove(); // Clear existing diagram

            const width = +svg.attr('width');
            const height = +svg.attr('height');
            const radius = 150; // Radius of the circle
            const offset = 30; // Offset to avoid overlapping with images

            const centerX = width / 2;
            const centerY = height / 2;

            // Define arrowhead marker
            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '0 0 10 10')
                .attr('refX', 5)
                .attr('refY', 5)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M 0 0 L 10 5 L 0 10 Z')
                .attr('fill', 'gray')
                .attr('opacity', 0.8); // Increased opacity of the arrowhead

            if (data.system_type === 'SIMO') {
                const numRx = data.num_rx;

                // Draw transmitter as an image at the center
                svg.append('image')
                    .attr('x', centerX - 20)
                    .attr('y', centerY - 20)
                    .attr('width', 40)
                    .attr('height', 40)
                    .attr('href', './static/images/antenna-svgrepo-com.svg');

                // Draw receivers and connections in a circular pattern
                for (let i = 0; i < numRx; i++) {
                    const angle = (i / numRx) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    // Draw receiver as an image
                    svg.append('image')
                        .attr('x', x - 20)
                        .attr('y', y - 20)
                        .attr('width', 40)
                        .attr('height', 40)
                        .attr('href', './static/images/antenna-small.svg');

                    // Draw line connection with arrowhead
                    svg.append('line')
                        .attr('x1', centerX + offset * Math.cos(angle))
                        .attr('y1', centerY + offset * Math.sin(angle))
                        .attr('x2', x - offset * Math.cos(angle))
                        .attr('y2', y - offset * Math.sin(angle))
                        .attr('class', 'line')
                        .attr('marker-end', 'url(#arrowhead)');
                }
            } else if (data.system_type === 'MISO') {
                const numTx = data.num_tx;

                // Draw receiver as an image at the center
                svg.append('image')
                    .attr('x', centerX - 20)
                    .attr('y', centerY - 20)
                    .attr('width', 40)
                    .attr('height', 40)
                    .attr('href', './static/images/antenna-small.svg');

                // Draw transmitters and connections in a circular pattern
                for (let i = 0; i < numTx; i++) {
                    const angle = (i / numTx) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    // Draw transmitter as an image
                    svg.append('image')
                        .attr('x', x - 20)
                        .attr('y', y - 20)
                        .attr('width', 40)
                        .attr('height', 40)
                        .attr('href', './static/images/antenna-svgrepo-com.svg');

                    // Draw line connection with arrowhead
                    svg.append('line')
                        .attr('x1', x - offset * Math.cos(angle))
                        .attr('y1', y - offset * Math.sin(angle))
                        .attr('x2', centerX + offset * Math.cos(angle))
                        .attr('y2', centerY + offset * Math.sin(angle))
                        .attr('class', 'line')
                        .attr('marker-end', 'url(#arrowhead)');
                }
            }
        }

        function equalGainCombining(signals) {
            // Normalize and combine signals with equal weights
            const combined = signals.reduce((sum, signal) => sum + signal / signals.length, 0);
            return combined;
        }

        function selectionCombining(signals) {
            return Math.max(...signals.map(signal => Math.abs(signal)));
        }

        function maximalRatioCombining(signals, snrs) {
            const combined = signals.reduce((sum, signal, i) => sum + signal * snrs[i], 0);
            return combined;
        }

        function generateSignals(numAntennas) {
            const signals = Array.from({ length: numAntennas }, () => Math.random() * 2 - 1); // Random signals
            const snrs = Array.from({ length: numAntennas }, () => Math.random() * 10); // Random SNRs
            return { signals, snrs };
        }

        function updateVisualization(combinedSignal) {
            d3.select('#diagram').append('text')
                .attr('x', 50)
                .attr('y', 50)
                .text(`Combined Signal Strength: ${combinedSignal.toFixed(2)}`)
                .style('font-size', '16px')
                .attr('fill', 'black');
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const systemType = document.getElementById('system-type').value;
            const numAntennas = parseInt(document.getElementById('num-antennas').value, 10);
            const combiningMethod = document.getElementById('combining-method').value;

            const { signals, snrs } = generateSignals(numAntennas);

            let combinedSignal;
            if (combiningMethod === 'EGC') {
                combinedSignal = equalGainCombining(signals);
            } else if (combiningMethod === 'SC') {
                combinedSignal = selectionCombining(signals);
            } else if (combiningMethod === 'MRC') {
                combinedSignal = maximalRatioCombining(signals, snrs);
            }

            renderDiagram({ system_type: systemType, num_rx: systemType === 'SIMO' ? numAntennas : null, num_tx: systemType === 'MISO' ? numAntennas : null });
            updateVisualization(combinedSignal);
        });
    </script>
</body>
</html>
